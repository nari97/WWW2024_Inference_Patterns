plugins {
    id 'application'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation project(':RuleUtilities')
    implementation project(':DataLoader')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(JavaVersion.VERSION_15 as String)
    }
}

mainClassName = 'EvaluateAMIEPatterns'
//Extra comment
tasks.withType(JavaExec) {
    // set the maximum heap size to 2 GB
    jvmArgs = ['-Xmx128g']
}